syntax = "proto3";

service ProductsManager {
	rpc GetProducts (ProductRequest) returns (stream ProductResponse) {}
}

message ProductRequest {
	string user = 1;
}

message ProductResponse {
	string id = 1;
	int32 price = 2;
	int32 decimals = 3;
	string pickupLocation = 4;
	Store store = 5;
}

message Store {
	string name = 1;
	string address = 2;
	string city = 3;
}